<!DOCTYPE html>
<html lang="es">

<!-- Metadatos y hojas de estilos de la página web -->
<head> 
    <meta http-equiv="Content-Language" content="Spanish" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Fuente  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Hoja de Estilos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Link: https://michalsnik.github.io/aos/ -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />

    <!-- Titulo de la página -->
    <title>Modernización del MINDEF</title>
</head>

<body>

    <div class="contenedor">

        <!-- Cabecera de la página web -->
        <header class="header"> </header>

        <!-- cuerpo de la página web -->
        <main class="main">

            <!-- cuerpo principal de la página web -->
            <div class="seccion">
                <div data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500"
                    data-aos-duration="1000">
                    <h2 class="seccion__h2">FORMULARIO DE CONTACTO</h2>
                </div>
                <div class="contenido" data-aos="zoom-in" data-aos-anchor="#example-anchor" data-aos-offset="500"
                    data-aos-duration="1000">
                    <div id="Formulario">
                        <p>
                            Escríbenos y en breve nos pondremos en contacto contigo
                        </p>
                        <br><br>
                        <!-- Formulario de contacto -->
                        <div class="contenedor_form">

                            <div class="contact_form">

                                <div class="formulario">
                                    <form action="submeter-formulario.php" method="post">

                                        <p>
                                            <label for="nombre" class="colocar_nombre">Nombre
                                                <span class="obligatorio">*</span>
                                            </label>
                                            <input type="text" name="introducir_nombre" id="nombre"
                                                required="obligatorio" placeholder="Escribe tu nombre">
                                        </p>

                                        <p>
                                            <label for="email" class="colocar_email">Email
                                                <span class="obligatorio">*</span>
                                            </label>
                                            <input type="email" name="introducir_email" id="email"
                                                required="obligatorio" placeholder="Escribe tu Email">
                                        </p>

                                        <p>
                                            <label for="telefone" class="colocar_telefono">Teléfono
                                            </label>
                                            <input type="tel" name="introducir_telefono" id="telefono"
                                                placeholder="Escribe tu teléfono">
                                        </p>

                                        <p>
                                            <label for="asunto" class="colocar_asunto">Asunto
                                                <span class="obligatorio">*</span>
                                            </label>
                                            <input type="text" name="introducir_asunto" id="assunto"
                                                required="obligatorio" placeholder="Escribe un asunto">
                                        </p>

                                        <p>
                                            <label for="mensaje" class="colocar_mensaje">Mensaje
                                                <span class="obligatorio">*</span>
                                            </label>
                                            <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje"
                                                required="obligatorio"
                                                placeholder="Deja aquí tu comentario..."></textarea>
                                        </p>

                                        <button type="submit" name="enviar_formulario" id="enviar">
                                            <p>Enviar</p>
                                        </button>

                                        <div class="aviso">
                                            <p>
                                                <span class="obligatorio"> * </span>los campos son obligatorios.
                                            </p>
                                        </div class="aviso">

                                        <br><br>
                                    </form>
                                </div>

                            </div>
                        </div>

                    </div>
                    <br><br>

                    <figure>
                        <img class="formulario__imagen" src="images/Doc_thumb_400.jpg" alt="Example pic" srcset="" />
                    </figure>

                    <br><br>

                    <br><br>
                </div>
            </div>



            <!-- cuerpo menú lateral de la página web -->
            <aside class="aside"> </aside>

            <div style="clear: both;"> </div>

        </main>

        <!-- pie de página de la página web -->
        <footer class="footer"></footer>

    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <Script src="js/main.js"></Script>

</body>

</html>
